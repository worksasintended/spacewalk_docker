version: '3'
services:
  spacewalk:
    ports:
     - "5222:5222"
     - "443:443"
     - "80:80"
     - "69:69"
     - "5269:5269"
    environment: 
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
      POSTGRES_PASSWORD: 'postgres' 
    image: compus.physik.uni-greifswald.de:5000/marc/spacewalk
  postgres:
    links: ["spacewalk"]
    image: compus.physik.uni-greifswald.de:5000/marc/spacewalkpostgres
    restart: always
    environment: 
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
      POSTGRES_PASSWORD: 'postgres' 

